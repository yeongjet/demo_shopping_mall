version: '3'
services:
  web:
    image: web:latest
    volumes:
     - D:/program/demo_shopping_mall/volume/web:/volume/web
    ports:
     - 5000:3000
  redis:
    image: redis:latest
    volumes: 
      - D:/program/demo_shopping_mall/volume/redis:/volume/redis
  postgres:
    image: postgres:latest
    volumes: 
      - D:/program/demo_shopping_mall/volume/postgres:/volume/postgres
